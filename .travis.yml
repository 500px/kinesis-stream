language: scala
scala:
- 2.12.10

cache:
  directories:
  - "$HOME/.local"
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt        -name "*.lock"               -print -delete
env:
  global:
  # SONATYPE_USERNAME
  - secure: 
  # SONATYPE_PASSWORD
  - secure: 
  - GPG_KEYPAIR_FOLDER=gpg
  # GPG_PASS_PHRASE
  - secure: 

deploy:
  provider: script
  skip_cleanup: true
  script: "./release.sh $TRAVIS_TAG;"
  on:
    tags: true
